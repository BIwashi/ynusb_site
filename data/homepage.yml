#################### Vission #####################
vision:
  enable : true
  section : "EVENT"
  vision_item:
  - title : "夏合宿"
    image : "images/vision/sumer_1.jpg"
    content : "定期演奏会に向けた練習を集中的に行う4泊5日の合宿です。練習だけでなく、レクリエーションなども行うので毎年楽しい合宿になります。"
    
  - title : "常盤祭"
    image : "images/vision/tokiwa_1.jpg"
    content : "大学祭の1つ、「常盤祭」です。この時にも出店したり、団員全員でのコンサートを行っています。毎年沢山の方が聴きに来てくれています。"
    
  - title : "アンサンブルコンテスト"
    image : "images/vision/ensemble_1.jpg"
    content : "参加者を割り振ってアンサンブルを組み、順位を競うコンテスト、学年合奏など有志を募り、自由な構成で多彩な音楽を楽しむコンサートの二つを一日かけて行います。アンサンブルを通じて多くのことを学べたり、他パート、他学年との交流を深められると好評のイベントです。"


